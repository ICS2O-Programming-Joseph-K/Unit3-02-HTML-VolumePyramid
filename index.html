    <h1>Volume of Right Triangular Pyramid</h1>

    <!-- Text fields for user input, collects data -->
    <p>
      <h3>Enter the dimensions of your Right Triangular Pyramid:</h3>
      <form action="javascript:enterClicked()">
        <label for="side-a">Side a (m):</label>
        <input type="number" id="side-a" step="any" placeholder="Enter side a (m)"><br><br>
        <label for="side-b">Side b (m):</label>
        <input type="number" id="side-b" step="any" placeholder="Enter side b (m)"><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="any" placeholder="Enter Height (m)"><br><br>
        <input type="submit" value="Calculate Volume">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
